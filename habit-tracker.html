    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-light: #34d399;
            --danger: #ef4444;
            --danger-light: #f87171;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-card-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
            position: relative;
            z-index: 1;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 50px;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .nav-tab:hover {
            border-color: var(--primary);
            color: var(--primary-light);
        }

        .nav-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Section */
        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Date Navigation */
        .date-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 16px;
        }

        .date-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card-hover);
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .date-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .current-date {
            font-size: 1.3rem;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        .today-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .today-btn:hover {
            background: var(--primary-dark);
        }

        /* Add Habit Button */
        .add-habit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--bg-card-hover), var(--bg-card));
            border: 2px dashed var(--border);
            border-radius: 16px;
            color: var(--text-secondary);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .add-habit-btn:hover {
            border-color: var(--primary);
            color: var(--primary-light);
            background: var(--bg-card-hover);
        }

        .add-habit-btn span {
            font-size: 1.5rem;
        }

        /* Habits Grid */
        .habits-section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
        }

        .habits-section-title.good {
            color: var(--success);
        }

        .habits-section-title.bad {
            color: var(--danger);
        }

        .habits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Habit Card */
        .habit-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.25rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .habit-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .habit-card.good {
            border-right: 4px solid var(--success);
        }

        .habit-card.bad {
            border-right: 4px solid var(--danger);
        }

        .habit-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .habit-info h3 {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .habit-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .habit-actions {
            display: flex;
            gap: 0.5rem;
        }

        .habit-action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-card-hover);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .habit-action-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .habit-action-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Counter Controls */
        .counter-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-card-hover);
            border-radius: 12px;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .counter-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .counter-btn.minus {
            background: var(--danger);
            color: white;
        }

        .counter-btn.minus:hover {
            background: var(--danger-light);
            transform: scale(1.1);
        }

        .counter-btn.plus {
            background: var(--success);
            color: white;
        }

        .counter-btn.plus:hover {
            background: var(--success-light);
            transform: scale(1.1);
        }

        .counter-value {
            font-size: 1.8rem;
            font-weight: 700;
            min-width: 60px;
            text-align: center;
        }

        .counter-target {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .counter-target span {
            color: var(--primary-light);
            font-weight: 600;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.good {
            background: linear-gradient(90deg, var(--success), var(--success-light));
        }

        .progress-fill.bad {
            background: linear-gradient(90deg, var(--danger), var(--danger-light));
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card-hover);
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--danger);
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Habit Type Toggle */
        .type-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .type-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-option:hover {
            border-color: var(--text-secondary);
        }

        .type-option.good.selected {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .type-option.bad.selected {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .type-option-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .type-option-label {
            font-weight: 500;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        /* Statistics Section */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Habit Stats List */
        .habit-stats-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .habit-stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .habit-stat-card:hover {
            border-color: var(--primary);
        }

        .habit-stat-card.good {
            border-right: 4px solid var(--success);
        }

        .habit-stat-card.bad {
            border-right: 4px solid var(--danger);
        }

        .habit-stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .habit-stat-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .habit-stat-badges {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .habit-stat-type {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .habit-stat-type.good {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .habit-stat-type.bad {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .habit-stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .habit-stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-card-hover);
            border-radius: 12px;
        }

        .habit-stat-item-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-light);
        }

        .habit-stat-item-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Weekly Chart */
        .weekly-chart {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-card-hover);
            border-radius: 12px;
        }

        .weekly-chart-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .weekly-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 80px;
            gap: 0.5rem;
        }

        .weekly-bar {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .weekly-bar-fill {
            width: 100%;
            max-width: 40px;
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
        }

        .weekly-bar-fill.good {
            background: linear-gradient(to top, var(--success), var(--success-light));
        }

        .weekly-bar-fill.bad {
            background: linear-gradient(to top, var(--danger), var(--danger-light));
        }

        .weekly-bar-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* Streak Badge */
        .streak-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.75rem;
            background: linear-gradient(135deg, var(--warning), #fbbf24);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #000;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1rem;
            }

            .habits-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .date-nav {
                flex-wrap: wrap;
            }

            .current-date {
                order: -1;
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Animations */
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .completed .counter-value {
            animation: checkmark 0.3s ease;
        }
    </style>
</head>

                if (key.endsWith(`_${habit.id}`)) {
                    const dateStr = key.replace(`_${habit.id}`, '');
                    habitLogs.push({
                        date: new Date(dateStr),
                        value: logs[key]
                    });
                }
            });

            habitLogs.sort((a, b) => a.date - b.date);

            const totalDays = habitLogs.length;
            // For good habits: completed = reached target
            // For bad habits: completed = 0 falls (clean day)
            const completedDays = isGood
                ? habitLogs.filter(l => l.value >= habit.target).length
                : habitLogs.filter(l => l.value === 0).length;
            const totalCount = habitLogs.reduce((sum, l) => sum + l.value, 0);
            const avgPerDay = totalDays > 0 ? (totalCount / totalDays).toFixed(1) : 0;
            const completionRate = totalDays > 0 ? Math.round((completedDays / totalDays) * 100) : 0;

            // Calculate streaks
            let currentStreak = 0;
            let bestStreak = 0;
            let tempStreak = 0;

            // Current streak (from today backwards)
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                const log = habitLogs.find(l => formatDateKey(l.date) === formatDateKey(checkDate));

                // For good habits: success = reached target
                // For bad habits: success = 0 falls
                const isSuccess = isGood
                    ? (log && log.value >= habit.target)
                    : (log && log.value === 0);

                if (isSuccess) {
                    currentStreak++;
                } else if (i > 0) {
                    break;
                }
            }

            // Best streak
            habitLogs.sort((a, b) => a.date - b.date);
            habitLogs.forEach((log, index) => {
                const isSuccess = isGood
                    ? log.value >= habit.target
                    : log.value === 0;

                if (isSuccess) {
                    tempStreak++;
                    if (tempStreak > bestStreak) bestStreak = tempStreak;
                } else {
                    tempStreak = 0;
                }
            });

            return {
                totalDays,
                completedDays,
                totalCount,
                avgPerDay,
                completionRate,
                currentStreak,
                bestStreak
            };
        }

        function calculateStreak(habit) {
            const logs = getLogs();
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const isGood = habit.type === 'good';

            for (let i = 0; i < 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                const key = getLogKey(checkDate, habit.id);
                const value = logs[key] || 0;

                // For good habits: success = reached target
                // For bad habits: success = 0 falls
                const isSuccess = isGood ? value >= habit.target : value === 0;

                if (isSuccess) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }

            return streak;
        }

        function getWeeklyData(habit) {
            const days = ['××³', '×‘×³', '×’×³', '×“×³', '×”×³', '×•×³', '×©×³'];
            const result = [];
            const today = new Date();
            const isGood = habit.type === 'good';

            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const value = getHabitLog(habit.id, date);

                // For good habits: higher value = higher bar
                // For bad habits: 0 falls = full bar (success), more falls = smaller bar
                let percentage;
                if (isGood) {
                    percentage = Math.min((value / habit.target) * 100, 100);
                } else {
                    percentage = value === 0 ? 100 : Math.max(0, 100 - (value / habit.target) * 100);
                }

                result.push({
                    label: days[date.getDay()],
                    value,
                    percentage
                });
            }

            return result;
        }

        function init() {
            updateDateDisplay();
            renderDailyHabits();
        }

        init();
    </script>
